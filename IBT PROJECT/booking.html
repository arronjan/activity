<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Court Booking - IBT Badminton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <div class="logo-icon-small">üè∏</div>
          <div>
            <h1 class="nav-title">IBT Badminton Center</h1>
            <p class="nav-subtitle">Sport Excellence</p>
          </div>
        </div>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="nav-menu" id="navMenu">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="booking.html" class="nav-link active">Bookings</a>
          <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h2>Court Booking</h2>
          <p>Select a court and time slot for your reservation</p>
        </div>

        <div class="booking-layout">
          <div class="booking-main">
            <div class="card">
              <h3 class="card-title">Select Court</h3>
              <div class="courts-grid-large" id="courtSelection">
                <!-- Courts loaded by JS -->
              </div>
            </div>

            <div class="card">
              <h3 class="card-title">Select Date & Time</h3>
              <form id="bookingForm">
                <div class="form-group">
                  <label for="bookingDate">Date</label>
                  <input
                    type="date"
                    id="bookingDate"
                    name="booking_date"
                    required
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input
                      type="time"
                      id="startTime"
                      name="start_time"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="end_time" required />
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="booking-sidebar">
            <div class="card sticky">
              <h3 class="card-title">Booking Summary</h3>
              <div id="bookingSummary">
                <div class="empty-state">
                  <div class="empty-icon">üìÖ</div>
                  <p>Select a court to continue</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="booking.js"></script>
    <script>
      // Redirect admin to dashboard if they try to access booking page
      const currentUser = checkAuth();
      if (currentUser && currentUser.role === "Admin") {
        alert("Admins cannot make bookings. Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
