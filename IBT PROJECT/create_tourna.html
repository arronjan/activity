<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tournament - IBT Badminton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="admin">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <div class="logo-icon-small">üè∏</div>
          <div>
            <h1 class="nav-title">IBT Badminton Center</h1>
            <p class="nav-subtitle">Sport Excellence</p>
          </div>
        </div>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="nav-menu" id="navMenu">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="admin_reports.html" class="nav-link">Reports</a>
          <a href="admin_users.html" class="nav-link">Users</a>
          <a href="tournaments.html" class="nav-link active">Tournaments</a>
          <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h2>üèÜ Create New Tournament</h2>
          <p>Set up a new tournament for your badminton court members</p>
        </div>

        <div class="booking-layout">
          <!-- Tournament Form -->
          <div class="booking-main">
            <div class="card">
              <div class="card-title">
                <span class="icon">üìã</span>
                Tournament Details
              </div>
              <form id="tournamentForm">
                <!-- Basic Information -->
                <div class="form-group">
                  <label for="tournamentName">Tournament Name *</label>
                  <input
                    type="text"
                    id="tournamentName"
                    name="name"
                    required
                    placeholder="e.g., Summer Championship 2025"
                  />
                </div>

                <!-- Date and Time -->
                <div class="form-row">
                  <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input
                      type="date"
                      id="startDate"
                      name="start_date"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="endDate">End Date *</label>
                    <input type="date" id="endDate" name="end_date" required />
                  </div>
                </div>

                <!-- Status -->
                <div class="form-group">
                  <label for="status">Tournament Status *</label>
                  <select
                    id="status"
                    name="status"
                    required
                    style="
                      width: 100%;
                      padding: 12px 16px;
                      border: 2px solid #e5e7eb;
                      border-radius: 10px;
                      font-size: 16px;
                      cursor: pointer;
                    "
                  >
                    <option value="upcoming" selected>Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                  </select>
                </div>

                <!-- Success/Error Messages -->
                <div id="formMessage"></div>

                <!-- Action Buttons -->
                <div class="button-group">
                  <button type="submit" class="btn btn-primary">
                    <span>üèÜ</span> Create Tournament
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="window.location.href='tournaments.html'"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Preview Sidebar -->
          <div class="booking-sidebar">
            <div class="card">
              <div class="card-title">
                <span class="icon">üëÅÔ∏è</span>
                Preview
              </div>
              <div id="tournamentPreview">
                <div class="empty-state">
                  <div class="empty-icon">üèÜ</div>
                  <p>Fill in the form to see a preview</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script>
      checkAuth(); // Ensure user is logged in

      // Set minimum dates
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("startDate").min = today;
      document.getElementById("endDate").min = today;

      // Update end date minimum when start date changes
      document
        .getElementById("startDate")
        .addEventListener("change", function () {
          document.getElementById("endDate").min = this.value;
        });

      // Live preview update
      const formInputs = document.querySelectorAll(
        "#tournamentForm input, #tournamentForm select"
      );
      formInputs.forEach((input) => {
        input.addEventListener("input", updatePreview);
        input.addEventListener("change", updatePreview);
      });

      function updatePreview() {
        const name = document.getElementById("tournamentName").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const status = document.getElementById("status").value;

        if (!name) {
          document.getElementById("tournamentPreview").innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üèÜ</div>
                        <p>Fill in the form to see a preview</p>
                    </div>
                `;
          return;
        }

        const statusBadges = {
          upcoming: "badge-pending",
          ongoing: "badge-confirmed",
          completed: "badge-cancelled",
          cancelled: "badge-cancelled",
        };

        const statusLabels = {
          upcoming: "Upcoming",
          ongoing: "Ongoing",
          completed: "Completed",
          cancelled: "Cancelled",
        };

        document.getElementById("tournamentPreview").innerHTML = `
                <div class="summary-card">
                    <h3 style="margin-bottom: 12px; font-size: 18px;">${name}</h3>
                    <span class="badge ${
                      statusBadges[status] || "badge-pending"
                    }">${statusLabels[status] || status}</span>
                </div>
                <div class="summary-details">
                    ${
                      startDate
                        ? `
                    <div class="summary-row">
                        <span style="color: #6b7280;">Start Date:</span>
                        <strong>${formatDate(startDate)}</strong>
                    </div>
                    `
                        : ""
                    }
                    ${
                      endDate
                        ? `
                    <div class="summary-row">
                        <span style="color: #6b7280;">End Date:</span>
                        <strong>${formatDate(endDate)}</strong>
                    </div>
                    `
                        : ""
                    }
                </div>
            `;
      }

      // Form submission
      document
        .getElementById("tournamentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          // Validate dates
          const startDate = new Date(data.start_date);
          const endDate = new Date(data.end_date);

          if (endDate < startDate) {
            showMessage("End date must be after start date", "error");
            return;
          }

          try {
            const response = await fetch("create_tournament.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
              showMessage("Tournament created successfully!", "success");
              setTimeout(() => {
                window.location.href = "tournaments.html";
              }, 1500);
            } else {
              showMessage(
                result.message || "Failed to create tournament",
                "error"
              );
            }
          } catch (error) {
            showMessage("An error occurred. Please try again.", "error");
            console.error("Error:", error);
          }
        });

      function showMessage(message, type) {
        const messageDiv = document.getElementById("formMessage");
        messageDiv.className =
          type === "success" ? "success-message" : "error-message";
        messageDiv.textContent = message;
        messageDiv.style.display = "block";

        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
