<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBT Badminton - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-grid">
        <!-- Left Side - Information -->
        <div class="login-info">
          <div class="logo-section">
            <div class="logo-icon">üè∏</div>
            <div>
              <h1>IBT Badminton</h1>
              <p class="tagline">Sport Center Management</p>
            </div>
          </div>
          <p class="description">
            Tired of calling using telephone? Contact us here!
          </p>
          <div class="features">
            <div class="feature-item">
              <span class="check-icon"></span>
              <span>Real-time court availability</span>
            </div>
            <div class="feature-item">
              <span class="check-icon"></span>
              <span>Secure digital payments</span>
            </div>
            <div class="feature-item">
              <span class="check-icon"></span>
              <span>Automated booking confirmations</span>
            </div>
            <div class="feature-item">
              <span class="check-icon"></span>
              <span>24/7 access</span>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-container">
          <div class="login-form">
            <h2>Welcome</h2>
            <p class="subtitle">Sign in to manage your bookings</p>

            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@gmail.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  required
                />
              </div>

              <div class="button-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>

              <div class="form-footer">
                <p class="signup-text">
                  Don't have an account?
                  <a href="register.html" class="link">Sign up</a>
                </p>
              </div>
            </form>

            <div
              id="errorMessage"
              class="error-message"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          try {
            const response = await fetch("login.php", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();

            if (data.success) {
              sessionStorage.setItem("user", JSON.stringify(data.user));
              window.location.href = "dashboard.html";
            } else {
              showError(data.message);
            }
          } catch (error) {
            showError("Connection error. Please try again.");
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
